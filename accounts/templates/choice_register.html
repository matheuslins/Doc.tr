    <!-- Tell the browser to be responsive to screen width -->

    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->

    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">

  <body class="hold-transition register-page">
  <style type="text/css">

    .errorlist{
      list-style: none;
      color: #E94A4A;
      margin-left: -12%;
    }
    .login-page, .register-page {
        background: #FFF none repeat scroll 0% 0%;
        background-color: #FFF;
        background-image: none;
        background-repeat: repeat;
        background-attachment: scroll;
        background-position: 0% 0%;
        background-clip: border-box;
        background-origin: padding-box;
        background-size: auto auto;
    }
  .login-box-body, .register-box-body {
    background: #00415E none repeat scroll 0% 0%;

    }
    .login-box-body, .register-box-body{
      color: white;
    }
    .btn-primary{
      background-color: #F5932E;
      border-color: #F5932E;
    }
    .btn-primary:hover{
      background-color: #D8842D;
      border-color: #D8842D;
    }
    a{
      color: white;
    }
    a:hover{
      color: #D8842D;
    }
    #logo{
      width: 65%;
    }
      #r2{
       margin-left:50%;
       margin-top: -9.6%;
       margin-bottom: 10%;
      }
      #r1{
       margin-top:10%;
      }

    <div class="register-box">
      <div class="register-logo">
        <div class="row">
          <img  class="col-lg-12 col-lg-offset-2" src="{% static 'img/logo.png' %}" id="logo">
        </div>
        <br>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg"><p class="login-box-msg">Escolha qual o tipo de cadastro você quer fazer</p></p>
          <div class="row">
            <div class="col-xs-6" id="r1">
              <a href="{% url 'core:register_doctor' %}"><button type="button" class="btn btn-primary btn-block btn-flat">Médico</button></a>
            </div><!-- /.col -->
          </div>

          <div class="row">
            <div class="col-xs-6" id="r2">
              <a href="{% url 'core:register_patient' %}"><button type="button" class="btn btn-primary btn-block btn-flat">Paciente</button></a>
            </div><!-- /.col -->
          </div>

        <a href="{% url 'core:login' %}" class="text-center">Eu já tenho cadastro!</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.4 -->
    <script src="{% static 'plugins/jQuery/jQuery-2.1.4.min.js' %}"></script>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
